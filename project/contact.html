  <body>
    <header>
      <div>
        <a id="title" href="#"><h1>Visit Lima</h1></a>
        <a id="menu" href="#" class=""></a>
      </div>
      <nav>
        <ul class="navigation">
          <li>
            <a href="visitLima.html">Home</a>
          </li>
          <li>
            <a href="gastronomic.html">Gastronomy</a>
          </li>
          <li>
            <a href="contact.html">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h3>Contact us</h3>
      <p>
        If you want personalized information or to make a recommendation, write
        to us
      </p>
      <div>
        <form
          class="form"
          action="menssage.html"
          method="get"
          id="contact-form"
        >
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
              placeholder="Your name"
            />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
              placeholder="you@mail.com"
            />
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              aria-required="true"
              placeholder="1234567890"
            />
          </div>
          <div>
            <label for="message">Menssage:</label>
            <textarea
              id="message"
              name="message"
              required
              aria-required="true"
              placeholder="Write your menssage here..."
            ></textarea>
          </div>
          <div>
            <input id="submit" name="submit" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy;<span id="currentyear">2024</span> üèÜ Piero Arbildo üèÜ</p>
